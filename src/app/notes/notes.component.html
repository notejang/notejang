<h1>Notes</h1>

<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="16px">
  <app-note-card
    fxFlex.gt-md="0 1 calc(25% - 16px)"
    fxFlex.lt-lg="0 1 calc(50% - 16px)"
    fxFlex.xs="calc(100% - 16px)"
    *ngFor="let note of notes$ | async"
    [note]="note"
    routerLink="/update-note/{{ note.id }}"
  >
  </app-note-card>
</div>
<p *ngIf="(notes$ | async)?.length==0">
  It's looking lonely in here... try <a routerLink="/add-note">adding a new note</a>
</p>
